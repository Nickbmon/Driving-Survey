<!DOCTYPE html>
<html>
    <head>
        <title>Driving Survey</title>
        
    </head>
   
    <body>
    <h1>Driving Survey</h1>
    <input class="iptOne" placeholder= "Type here"> First Name<br><br>
    <input class="iptTwo" placeholder= "Type here"> Last Name<br><br>
    <input class="ageIpt" type="number" max="99" min="13"> Age<br><br>
    <input class="birthIpt" max="2019-2-4"type="date"> Birthday<br><br>
    Eye color<br>
    <form id="numberForm">
    <input name="eye" value="Brown" type="radio"> Brown<br> 
    <input name="eye" value="Blue" type="radio"> Blue<br>
    <input name="eye" value="Green" type="radio"> Green<br>
    <input name="eye" value="Hazel" type="radio"> Hazel<br>
    <input name="eye" value="Contacts" type="radio"> Contact's(If worn)<br><br>
    </form>
    <input id="btn" type="button"  value="Submit Survey">
    <p class="target"></p>
    </body>
</html>
